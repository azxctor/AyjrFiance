    	<form class="form-horizontal" role="form">
	    	<div class="row">
	    		<div class="form-group">
	    			<label class="col-sm-4 control-label">可转让融资包类型</label>
	    			<div class="col-sm-4">
	    				<input class="finance-type-group" type="hidden" value="分组A, 分组B"/>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-4 control-label">可转让融资包逾期情况</label>
	    			<div class="col-sm-3">
	    				<input class="rdo-group" name="overdue" type="radio" value="未发生逾期">
	    				<label class="control-label">未发生逾期</label><br>
	    				<input class="rdo-group" name="overdue" data-over="1" type="radio" value="已发生逾期">
	    				<label class="control-label">已发生逾期</label><br>
	    				<div class="rdo-content">
	    					<label class="col-sm-6 control-label">正在逾期</label>
	    					<select class="selectpicker" id="" name="">
	    						<option>1</option>
									<option selected>2</option>
								</select>
								<label class="control-label">日以下</label><br>
								<label class="col-sm-6 control-label">已逾期次数小于</label>
	    					<select class="selectpicker" id="" name="">
	    						<option>1</option>
									<option selected>2</option>
								</select>
								<label class="control-label">次</label>
	    				</div>
	    			</div>
	    		</div>
	    		<div class="form-group">
	    			<label class="col-sm-4 control-label">禁止转让融资包</label>
	    			<div class="col-sm-4">
	    				<input class="finance-type-group-package" type="hidden" value="融资包A, 融资包B" data-provide="typeahead"/>
	    			</div>
	    		</div>
	    		<div class="col-sm-4 col-sm-offset-1 control-label">
												<input type="button" class="btn btn-mf-default btn-mf-primary" onclick="location.href='transaction_params.html'" value="确定">
											</div>
											<div class="col-sm-1 col-sm-offset-1 control-label">
												<input type="button" class="btn btn-mf-default btn-mf-primary" onclick="location.href='transaction_params.html'" value="取消">
											</div>
	    	</div>
    	</form>
