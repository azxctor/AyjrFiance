                </div>
                <div class="col-sm-4">

                    <button class="btn btn-mf-default" id="btn-out">转出</button>
                </div>
            </div>
        </div>
        <div class="history-wrapper">
            <div class="row">
                <div class="form-inline">
                    <label>日期</label>

                </div>
            </div>
            <div class="row">
                <table class="dataTable-micro" id="weibao-table" cellspacing="0" cellpadding="0" border="0">

                    <tr> <th>日期</th><th>金额</th></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="modal-wrapper">
            <!-- Modal -->
            <div class="modal fade modal-micro" id="modal-out" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">小微宝</h4>
                        </div>
                        <form type="post" action="../aaaaa" id="weibao-out">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-5">小微宝金额</div>
                                    <div class="col-sm-7 text-alert">880014.4</div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5">转出金额</div>
                                    <div class="col-sm-7"><input id="num-out" name="num-out" type="text"></div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-mf-primary" id="submit-out" type="button" data-dismiss="modal">确定</button>
                            </div>
                        </form>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>
